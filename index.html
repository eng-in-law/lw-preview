                    <div class="relative w-full max-w-md">
                        <input type="text" 
                               x-model="searchQuery" 
                               placeholder="관심있는 법안 검색 (제목, 부처, 내용)..." 
                               class="w-full bg-[#1e1e1e] border border-gray-700 text-gray-300 text-sm rounded-full focus:ring-purple-500 focus:border-purple-500 block pl-10 p-2.5 placeholder-gray-500 transition-shadow">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                        <!-- Clear Button -->
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3" x-show="searchQuery.length > 0" style="display: none;">
                            <button @click="searchQuery = ''" class="text-gray-500 hover:text-gray-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-400 hover:text-white relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                        <span class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-[#121212] bg-red-500"></span>
                    </button>
                </div>
            </header>
            
            <!-- Filter UI -->
            <div class="px-6 pt-4 pb-2 border-b border-gray-800 sticky top-16 bg-[#121212] z-10">
                <div class="flex flex-wrap items-center gap-4">
                    <!-- Department Filter -->
                    <div class="flex-1 min-w-[200px]">
                        <label for="department-filter" class="text-xs font-medium text-gray-400 mb-1 block">소관부처</label>
                        <select id="department-filter" x-model="activeFilters.department" class="w-full bg-[#1e1e1e] border border-gray-700 text-gray-300 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block p-2">
                            <option value="all">전체</option>
                            <template x-for="dep in filters.departments" :key="dep">
                                <option :value="dep" x-text="dep"></option>
                            </template>
                        </select>
                    </div>

                    <!-- Law Type Filter -->
                    <div class="flex-1 min-w-[200px]">
                        <label for="law-type-filter" class="text-xs font-medium text-gray-400 mb-1 block">법령종류</label>
                        <select id="law-type-filter" x-model="activeFilters.law_type" class="w-full bg-[#1e1e1e] border border-gray-700 text-gray-300 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block p-2">
                            <option value="all">전체</option>
                            <template x-for="type in filters.law_types" :key="type">
                                <option :value="type" x-text="type"></option>
                            </template>
                        </select>
                    </div>

                    <!-- Law Field Filter -->
                    <div class="flex-1 min-w-[200px]">
                        <label for="law-field-filter" class="text-xs font-medium text-gray-400 mb-1 block">법령분야</label>
                        <select id="law-field-filter" x-model="activeFilters.law_field" class="w-full bg-[#1e1e1e] border border-gray-700 text-gray-300 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block p-2">
                            <option value="all">전체</option>
                            <template x-for="field in filters.law_fields" :key="field">
                                <option :value="field" x-text="field"></option>
                            </template>
                        </select>
                    </div>
                    
                    <div class="pt-5">
                        <button @click="resetFilters()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg text-sm font-medium transition-colors">초기화</button>
                    </div>
                </div>
                <!-- Search Result Count -->
                <div class="mt-2 text-xs text-gray-500 text-right">
                    <span x-text="filteredPosts.length"></span>개의 법안이 검색되었습니다.
                </div>
            </div>
            
            <!-- Scrollable Content -->
            <div class="flex-1 overflow-y-auto p-6 space-y-4">
                <template x-for="post in filteredPosts" :key="post.id">
                    <!-- Post Item -->
                    <div @click="selectPost(post)" class="group flex bg-[#1e1e1e] hover:bg-gray-750 rounded-2xl p-4 cursor-pointer border border-transparent hover:border-gray-700 transition-all duration-200 shadow-sm">
                        <!-- Vote Box -->
                        <div class="flex flex-col items-center justify-center mr-5 min-w-[60px]">
                            <div class="bg-gray-800 rounded-xl w-14 py-2 flex flex-col items-center space-y-1 group-hover:bg-gray-700 transition-colors">
                                <span class="text-purple-400 text-xs font-bold" x-text="`▲ ${post.upvotes}`"></span>
                                <div class="w-8 h-[1px] bg-gray-600"></div>
                                <span class="text-gray-500 text-xs font-bold" x-text="`▼ ${post.downvotes}`"></span>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="flex-1 min-w-0 py-1">
                            <div class="flex items-center text-xs text-gray-500 mb-1 space-x-2 flex-wrap">
                                <span class="text-purple-400 font-bold" x-text="`#${post.id}`"></span>
                                <span class="hidden sm:inline">•</span>

                                <!-- D-Day Badge -->
                                <span class="px-2 py-0.5 rounded text-xs shadow-sm"
                                      :class="getDDayColor(post)"
                                      x-text="getDDayString(post)"></span>
                                
                                <!-- Amendment Type Badge -->
                                <template x-if="post.amendment_type">
                                    <span class="px-2 py-0.5 rounded text-[10px] font-bold border border-opacity-30 ml-1"
                                          :class="{
                                              'bg-green-900 text-green-300 border-green-500': post.amendment_type === '제정',
                                              'bg-red-900 text-red-300 border-red-500': post.amendment_type === '전부개정',
                                              'bg-blue-900 text-blue-300 border-blue-500': post.amendment_type === '일부개정'
                                          }"
                                          x-text="post.amendment_type"></span>
                                </template>
                                
                                <span class="hidden sm:inline">•</span>
                                <span class="bg-gray-800 px-2 py-0.5 rounded text-gray-400 border border-gray-700" x-text="post.law_field"></span>
                                <span>•</span>
                                <span class="text-gray-400 font-medium" x-text="post.department"></span>
                                <span class="hidden sm:inline">•</span>
                                <!-- Emphasized Period -->
                                <span class="w-full sm:w-auto mt-1 sm:mt-0 font-bold text-gray-300 tracking-wide" x-text="post.period"></span>
                            </div>
                            <h3 class="text-lg font-bold text-gray-100 mb-1 leading-tight group-hover:text-purple-400 transition-colors" x-html="highlightMatch(post.title)"></h3>
                            <p class="text-sm text-gray-400 truncate leading-relaxed">
                                <template x-if="post.keywords && post.keywords.trim().length > 0">
                                    <span class="font-medium text-gray-300">핵심어: </span><span class="text-gray-400" x-text="post.keywords.split(' ').slice(0, 5).join(', ')"></span>
                                </template>
                                <template x-if="!post.keywords || post.keywords.trim().length === 0">
                                    <span class="text-gray-500">상세 내용을 확인하려면 클릭하세요.</span>
                                </template>
                            </p>
                        </div>
                    </div>
                </template>
                
                <!-- Empty State -->
                <template x-if="filteredPosts.length === 0">
                     <div class="text-center py-16">
                        <svg class="mx-auto h-12 w-12 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-300">결과 없음</h3>
                        <p class="mt-1 text-sm text-gray-500">검색어 또는 필터와 일치하는 법령이 없습니다.</p>
                     </div>
                </template>

                <!-- Bottom Spacer -->
                <div class="h-20"></div>
            </div>
        </main>

        <!-- [Right] Sliding Sidebar (Resizable) -->
        <div x-show="sidebarOpen" 
             :style="window.innerWidth >= 768 ? 'width: ' + sidebarWidth + 'px' : ''"
             class="fixed inset-y-0 right-0 w-full bg-[#1e1e1e] border-l border-gray-700 shadow-2xl z-50 transform transition-transform duration-300 ease-in-out flex flex-row"
             x-transition:enter="translate-x-full"
             x-transition:enter-start="translate-x-full"
             x-transition:enter-end="translate-x-0"
             x-transition:leave="translate-x-0"
             x-transition:leave-start="translate-x-0"
             x-transition:leave-end="translate-x-full"
             style="display: none;">
             
             <!-- Resizer Handle -->
             <div class="w-1.5 hover:w-2 bg-transparent hover:bg-purple-500 cursor-ew-resize absolute left-0 top-0 bottom-0 -ml-0.5 z-50 transition-all hidden md:block opacity-0 hover:opacity-100 bg-opacity-50"
                  @mousedown="startResize($event)">
             </div>

             <!-- Sidebar Content Wrapper -->
             <div class="flex-1 flex flex-col min-w-0 h-full w-full">
                <!-- Sidebar Header -->
                <div class="px-6 py-4 border-b border-gray-700 flex items-center justify-between bg-[#1a1a1a] flex-shrink-0">
                    <div class="flex items-center space-x-3 overflow-hidden">
                        <span class="bg-purple-900 text-purple-200 text-xs font-bold px-2 py-1 rounded" x-text="selectedPost?.law_field"></span>
                        <h2 class="text-lg font-bold text-white truncate" x-text="selectedPost?.title"></h2>
                    </div>
                    <button @click="sidebarOpen = false" class="text-gray-400 hover:text-white p-1 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <!-- Sidebar Tabs -->
                <div class="flex border-b border-gray-700 bg-[#1e1e1e] flex-shrink-0">
                    <button @click="activeTab = 'body'" 
                            :class="{ 'text-purple-400 border-b-2 border-purple-500': activeTab === 'body', 'text-gray-400 hover:text-gray-200': activeTab !== 'body' }"
                            class="flex-1 py-3 text-sm font-medium transition-colors">
                        본문
                    </button>
                    <button @click="activeTab = 'draft'" 
                            :class="{ 'text-purple-400 border-b-2 border-purple-500': activeTab === 'draft', 'text-gray-400 hover:text-gray-200': activeTab !== 'draft' }"
                            class="flex-1 py-3 text-sm font-medium transition-colors">
                        법령안
                    </button>
                    <button x-show="impactContent" 
                            @click="activeTab = 'impact'" 
                            :class="{ 'text-purple-400 border-b-2 border-purple-500': activeTab === 'impact', 'text-gray-400 hover:text-gray-200': activeTab !== 'impact' }"
                            class="flex-1 py-3 text-sm font-medium transition-colors">
                        규제영향분석서
                    </button>
                    <button @click="activeTab = 'reason'" 
                            :class="{ 'text-purple-400 border-b-2 border-purple-500': activeTab === 'reason', 'text-gray-400 hover:text-gray-200': activeTab !== 'reason' }"
                            class="flex-1 py-3 text-sm font-medium transition-colors">
                        제개정 이유서
                    </button>
                </div>

                <!-- Sidebar Content -->
                <div class="flex-1 overflow-y-auto p-8 bg-[#121212]">
                    <div x-show="loading" class="flex justify-center items-center h-32">
                        <svg class="animate-spin h-8 w-8 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>

                    <div x-show="!loading && activeTab === 'body'">
                         <div class="markdown-body" x-html="bodyContent"></div>
                    </div>

                    <div x-show="!loading && activeTab === 'draft'">
                         <div class="markdown-body" x-html="draftContent"></div>
                    </div>
                    
                    <div x-show="!loading && activeTab === 'impact'">
                        <div class="markdown-body" x-html="impactContent"></div>
                   </div>

                    <div x-show="!loading && activeTab === 'reason'">
                        <div class="markdown-body" x-html="reasonContent"></div>
                    </div>
                </div>
                
                <!-- Footer Actions -->
                <div class="p-4 border-t border-gray-700 bg-[#1a1a1a] flex justify-between items-center flex-shrink-0">
                    <a :href="selectedPost?.link" target="_blank" class="text-sm text-purple-400 hover:text-purple-300 hover:underline flex items-center">
                        국민참여입법센터 원문 보기
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    </a>
                    <div class="flex space-x-2">
                         <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg text-sm font-medium transition-colors">공유하기</button>
                         <button class="px-4 py-2 bg-purple-600 hover:bg-purple-500 text-white rounded-lg text-sm font-medium transition-colors">의견 작성</button>
                    </div>
                </div>
             </div>
        </div>
        
        <!-- Overlay for mobile -->
        <div x-show="sidebarOpen" @click="sidebarOpen = false" 
             class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
             x-transition.opacity></div>
    </div>
    <script>
        function pageController() {
            return {
                // Sidebar state
                sidebarOpen: false, 
                selectedPost: null,
                loading: false,
                bodyContent: '',
                draftContent: '',
                reasonContent: '',
                impactContent: '',
                activeTab: 'body',
                sidebarWidth: 900,
                isResizing: false,
                startX: 0,
                startWidth: 0,

                // Data & Search state
                allPosts: initialPosts, // Injected from Jinja2
                filters: initialFilters,
                activeFilters: {
                    department: 'all',
                    law_type: 'all',
                    law_field: 'all'
                },
                searchQuery: '',
                fuse: null,

                // Init method
                init() {
                    // Initialize Fuse.js
                    const options = {
                        keys: [
                            {name: 'title', weight: 0.4},
                            {name: 'keywords', weight: 0.2}, // Content keywords
                            {name: 'department', weight: 0.2},
                            {name: 'law_field', weight: 0.1},
                            {name: 'law_type', weight: 0.1},
                            {name: 'amendment_type', weight: 0.1},
                            {name: 'id', weight: 0.1}
                        ],
                        threshold: 0.4, // 0.0 (exact match) to 1.0 (match anything)
                        includeScore: true,
                        ignoreLocation: true
                    };
                    this.fuse = new Fuse(this.allPosts, options);

                    // Auto-load hash if present
                    if(window.location.hash) {
                        const hashId = window.location.hash.substring(1);
                        const post = this.allPosts.find(p => p.id === hashId);
                        if(post) {
                            this.selectPost(post);
                        }
                    }
                },
                
                // Computed property for filtered posts
                get filteredPosts() {
                    let result = this.allPosts;

                    // 1. Search Filter
                    if (this.searchQuery && this.searchQuery.trim() !== '') {
                        const fuseResult = this.fuse.search(this.searchQuery);
                        // Map back to item structure
                        result = fuseResult.map(res => res.item);
                    }

                    // 2. Category Filters
                    if (this.activeFilters.department !== 'all') {
                        result = result.filter(p => p.department === this.activeFilters.department);
                    }
                    if (this.activeFilters.law_type !== 'all') {
                        result = result.filter(p => p.law_type === this.activeFilters.law_type);
                    }
                    if (this.activeFilters.law_field !== 'all') {
                        result = result.filter(p => p.law_field === this.activeFilters.law_field);
                    }

                    return result;
                },

                resetFilters() {
                    this.activeFilters = { department: 'all', law_type: 'all', law_field: 'all' };
                    this.searchQuery = '';
                },
                
                // Highlight matched text in title (Safe regex)
                highlightMatch(text) {
                    if (!this.searchQuery) return text;
                    // Escape special characters for regex: . * + ? ^ $ { } ( ) | [ ] \
                    const query = this.searchQuery.replace(/[.*+?^${}()|[\\]/g, '\\$&');
                    const regex = new RegExp(`(${query})`, 'gi');
                    return text.replace(regex, '<span class="text-purple-400 underline">$1</span>');
                },

                // D-Day Helper Logic (Optimized & Date-based)
                getDDay(post) {
                    if (post.status === 'closed') return -1; 
                    if (!post.end_date_ts) return null; 
                    
                    // Calculate based on midnight to midnight to ignore time differences
                    const now = new Date();
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    
                    const endDate = new Date(post.end_date_ts);
                    const target = new Date(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());
                    
                    const diffTime = target - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    return diffDays;
                },

                getDDayString(post) {
                    if (post.status === 'closed') return "마감";
                    
                    const days = this.getDDay(post);
                    if (days === null) return "";
                    if (days < 0) return "마감";
                    if (days === 0) return "오늘마감";
                    return "D-" + days;
                },

                getDDayColor(post) {
                     if (post.status === 'closed') return "bg-gray-800 text-gray-500 border border-gray-700";
                     
                     const days = this.getDDay(post);
                     if (days === null) return "bg-gray-800 text-gray-500 border border-gray-700"; 
                     if (days < 0) return "bg-gray-800 text-gray-500 border border-gray-700";
                     if (days === 0) return "bg-red-600 text-white font-extrabold animate-pulse border border-red-500";
                     if (days <= 3) return "bg-red-900 text-red-200 border border-red-700 font-bold";
                     if (days <= 7) return "bg-yellow-900 text-yellow-200 border border-yellow-700 font-bold";
                     return "bg-green-900 text-green-200 border border-green-700 font-bold";
                },

                // Sidebar logic
                async fetchDetail(id) {
                    this.loading = true;
                    this.bodyContent = '';
                    this.draftContent = '';
                    this.reasonContent = '';
                    this.impactContent = '';
                    try {
                        const res = await fetch(`data/${id}.json`);
                        const data = await res.json();
                        this.bodyContent = data.body || '<p class="text-gray-500">본문 내용이 없습니다.</p>';
                        this.draftContent = data.draft;
                        this.reasonContent = data.reason;
                        this.impactContent = data.impact;
                    } catch(e) {
                        console.error(e);
                        this.bodyContent = '<p>내용을 불러오는데 실패했습니다.</p>';
                    } finally {
                        this.loading = false;
                    }
                },

                selectPost(post) {
                    this.selectedPost = post;
                    this.sidebarOpen = true;
                    this.fetchDetail(post.id);
                    // Update URL hash without scrolling
                    history.pushState(null, null, `#${post.id}`);
                },
                startResize(e) {
                    this.isResizing = true;
                    this.startX = e.clientX;
                    this.startWidth = this.sidebarWidth;
                    document.body.style.cursor = 'ew-resize';
                    document.body.style.userSelect = 'none';
                },
                performResize(e) {
                    if (!this.isResizing) return;
                    const delta = this.startX - e.clientX;
                    const newWidth = this.startWidth + delta;
                    if (newWidth > 400 && newWidth < window.innerWidth * 0.9) {
                        this.sidebarWidth = newWidth;
                    }
                },
                stopResize() {
                    this.isResizing = false;
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                }
            }
        }
    </script>
</body>
</html>
