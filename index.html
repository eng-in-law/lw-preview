                filters: {"departments": ["\uacbd\ucc30\uccad", "\uace0\uc6a9\ub178\ub3d9\ubd80", "\uacf5\uc815\uac70\ub798\uc704\uc6d0\ud68c", "\uad50\uc721\ubd80", "\uad6d\uac00\ub370\uc774\ud130\ucc98", "\uad6d\uac00\ubcf4\ud6c8\ubd80", "\uad6d\ubb34\uc870\uc815\uc2e4", "\uad6d\ubc29\ubd80", "\uad6d\ud1a0\uad50\ud1b5\ubd80", "\uae08\uc735\uc704\uc6d0\ud68c", "\uae30\uc0c1\uccad", "\uae30\ud68d\uc7ac\uc815\ubd80", "\uae30\ud6c4\uc5d0\ub108\uc9c0\ud658\uacbd\ubd80", "\ub18d\ub9bc\ucd95\uc0b0\uc2dd\ud488\ubd80", "\ubb38\ud654\uccb4\uc721\uad00\uad11\ubd80", "\ubc95\ubb34\ubd80", "\ubc95\uc81c\ucc98", "\ubcf4\uac74\ubcf5\uc9c0\ubd80", "\uc0b0\ub9bc\uccad", "\uc0b0\uc5c5\ud1b5\uc0c1\ubd80", "\uc131\ud3c9\ub4f1\uac00\uc871\ubd80", "\uc18c\ubc29\uccad", "\uc678\uad50\ubd80", "\uc6d0\uc790\ub825\uc548\uc804\uc704\uc6d0\ud68c", "\uc911\uc18c\ubca4\ucc98\uae30\uc5c5\ubd80", "\ud574\uc591\uc218\uc0b0\ubd80", "\ud589\uc815\uc548\uc804\ubd80"], "law_fields": ["\uacbd\ucc30", "\uacf5\uc5c5\uaddc\uaca9\u318d\uacc4\ub7c9", "\uacfc\ud559\u318d\uae30\uc220", "\uad00\uc138", "\uad50\uc721\u318d\ud559\uc220", "\uad6d\uac00\ubcf4\ud6c8", "\uad6d\ud1a0\uac1c\ubc1c\u318d\ub3c4\uc2dc", "\uad70\uc0ac", "\ub0b4\uad6d\uc138", "\ub178\ub3d9", "\ub18d\uc5c5", "\ubb38\ud654\u318d\uacf5\ubcf4", "\ubbfc\ubc29\uc704\u318d\uc18c\ubc29", "\ubbfc\uc0ac\ubc95", "\ubc95\ubb34", "\ubcf4\uac74\u318d\uc758\uc0ac", "\uc0ac\ud68c\ubcf5\uc9c0", "\uc0b0\ub9bc", "\uc0c1\uc5c5\u318d\ubb34\uc5ed\u318d\uacf5\uc5c5", "\uc218\uc790\uc6d0\u318d\ud1a0\uc9c0\u318d\uac74\uc124\uc5c5", "\uc57d\uc0ac", "\uc5d0\ub108\uc9c0\uc774\uc6a9\u318d\uad11\uc5c5", "\uc678\ubb34", "\uc721\uc6b4\u318d\ud56d\uacf5\u318d\uad00\uad11", "\uc7ac\uc815\u318d\uacbd\uc81c\uc77c\ubc18", "\uc815\ubcf4\uc5c6\uc74c", "\uc815\ubcf4\ud1b5\uc2e0", "\uc8fc\ud0dd\u318d\uac74\ucd95\u318d\ub3c4\ub85c", "\ucd95\uc0b0", "\ud1b5\ud654\u318d\uad6d\ucc44\u318d\uae08\uc735", "\ud574\uc6b4", "\ud589\uc815\uc77c\ubc18", "\ud658\uacbd"], "law_types": ["\ub300\ud1b5\ub839\ub839", "\ubc95\ub960", "\ubd80\ub839", "\ucd1d\ub9ac\ub839"]},
                
                filteredPosts: [],
                activeFilters: {
                    department: 'all',
                    law_type: 'all',
                    law_field: 'all'
                },
                
                fuse: null,
                fuseOptions: {
                    keys: [
                        { name: 'title', weight: 0.7 },
                        { name: 'department', weight: 0.3 },
                        { name: 'law_field', weight: 0.3 },
                        { name: 'law_type', weight: 0.3 },
                        { name: 'keywords', weight: 0.2 },
                        { name: 'id', weight: 0.1 }
                    ],
                    threshold: 0.3,
                    ignoreLocation: true
                },

                initApp() {
                    this.fuse = new Fuse(this.allPosts, this.fuseOptions);
                    this.$watch('searchQuery', () => this.filterPosts());
                    this.$watch('activeFilters', () => this.filterPosts());
                    this.$watch('activeFilters.department', () => this.filterPosts());
                    this.filterPosts();
                },

                filterPosts() {
                    let result = this.allPosts;
                    
                    if(this.searchQuery.length > 0) {
                        result = this.fuse.search(this.searchQuery).map(r => {
                            let item = { ...r.item };
                            item.highlightedTitle = this.highlightMatch(item.title, r.matches);
                            return item;
                        });
                    } else {
                         result = result.map(item => {
                            let newItem = { ...item };
                            newItem.highlightedTitle = item.title;
                            return newItem;
                        });
                    }
                    
                    if (this.activeFilters.department !== 'all') result = result.filter(p => p.department === this.activeFilters.department);
                    if (this.activeFilters.law_type !== 'all') result = result.filter(p => p.law_type === this.activeFilters.law_type);
                    if (this.activeFilters.law_field !== 'all') result = result.filter(p => p.law_field === this.activeFilters.law_field);

                    this.filteredPosts = result;
                },
                
                highlightMatch(text, matches) {
                    if (!matches || matches.length === 0) return text;
                    const titleMatch = matches.find(m => m.key === 'title');
                    if (!titleMatch) return text;
                    
                    let result = '';
                    let lastIndex = 0;
                    
                    titleMatch.indices.forEach(([start, end]) => {
                        result += text.substring(lastIndex, start);
                        result += `<span class="highlight">${text.substring(start, end + 1)}</span>`;
                        lastIndex = end + 1;
                    });
                    
                    result += text.substring(lastIndex);
                    return result;
                },

                async selectPost(post) {
                    this.selectedPost = post;
                    this.loading = true;
                    this.bodyContent = '';
                    this.draftContent = '';
                    this.reasonContent = '';
                    this.impactContent = '';
                    this.insightContent = '';
                    
                    try {
                        
                        const res = await fetch(`data/${post.id}.json`);
                        
                        
                        if (!res.ok) throw new Error('Fetch failed');
                        
                        const data = await res.json();
                        this.bodyContent = data.body || '<p class="text-muted">본문 내용이 없습니다.</p>';
                        this.draftContent = data.draft;
                        this.reasonContent = data.reason;
                        this.impactContent = data.impact;
                        this.insightContent = data.insight;
                        
                    } catch (e) {
                        console.error(e);
                        this.bodyContent = '<div class="alert alert-danger">내용을 불러오는데 실패했습니다.</div>';
                    } finally {
                        this.loading = false;
                    }
                },

                closeDetail() {
                    this.selectedPost = null;
                },

                // D-Day Logic
                getDDay(post) {
                    if (post.status === 'closed') return -1;
                    if (!post.end_date_ts) return null;
                    const now = new Date();
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    const endDate = new Date(post.end_date_ts);
                    const target = new Date(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());
                    const diffTime = target - today;
                    return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                },
                
                getDDayString(post) {
                    if (post.status === 'closed') return "마감";
                    const days = this.getDDay(post);
                    if (days === null) return "";
                    if (days < 0) return "마감";
                    if (days === 0) return "오늘마감";
                    return "D-" + days;
                },
                
                getDDayBadgeClass(post) {
                    if (post.status === 'closed') return "bg-secondary text-secondary-fg";
                    const days = this.getDDay(post);
                    if (days === null) return "bg-secondary text-secondary-fg";
                    if (days < 0) return "bg-secondary text-secondary-fg";
                    if (days === 0) return "bg-red text-red-fg animate-pulse";
                    if (days <= 3) return "bg-red text-red-fg";
                    if (days <= 7) return "bg-yellow text-yellow-fg";
                    return "bg-green text-green-fg";
                }
            }
        }
    </script>
