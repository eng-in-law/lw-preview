<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>LegalWard Pro</title>
    <!-- Tabler Core -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Fuse.js -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.basic.min.js"></script>
    <!-- Headroom.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headroom/0.12.0/headroom.min.js"></script>
    
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        /* Oklch Colors */
        --tblr-primary: oklch(75% 0.18 220); 
        /* Reverted Surface to Dark Gray/Black (Panel Background) */
        --tblr-bg-surface-dark: oklch(12% 0 0); 
        --tblr-body-bg: oklch(0% 0 0);
        --tblr-border-color: oklch(25% 0 0);
        --tblr-body-color: oklch(98% 0 0);
        --tblr-muted-color: oklch(70% 0 0);
        
        /* User Requested Deep Blue for Content Areas */
        --tblr-bg-blue-deep: oklch(13.68% 0.0571 260.47);
      }
      body {
        background-color: var(--tblr-body-bg);
        color: var(--tblr-body-color);
        overflow: hidden; 
        font-size: 0.85rem;
      }
      
      /* Global Contrast Overrides */
      .text-muted { color: oklch(70% 0 0) !important; }
      .text-secondary { color: oklch(60% 0 0) !important; }
      a.text-muted:hover { color: oklch(100% 0 0) !important; }
      .text-primary { color: var(--tblr-primary) !important; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: var(--tblr-bg-surface-dark); }
      ::-webkit-scrollbar-thumb { background: oklch(40% 0 0); border-radius: 0; }
      ::-webkit-scrollbar-thumb:hover { background: oklch(50% 0 0); }

      /* Layout Utilities */
      .h-100-dvh { height: 100dvh; }
      .border-end { border-right: 1px solid var(--tblr-border-color) !important; }
      .border-bottom { border-bottom: 1px solid var(--tblr-border-color) !important; }
      
      /* Background Classes */
      .bg-dark-surface { background-color: var(--tblr-bg-surface-dark); } /* Sidebar, Toolbars (Black/Gray) */
      .bg-blue-deep { background-color: var(--tblr-bg-blue-deep); } /* List & Content (Blue) */
      .bg-darker { background-color: oklch(8% 0 0); } /* Fallback */
      
      /* Markdown Override */
      .markdown-body { color: oklch(95% 0 0); line-height: 1.6; font-size: 0.95rem; }
      .markdown-body h1 { font-size: 1.3em; border-bottom: 1px solid var(--tblr-border-color); margin-top: 1em; margin-bottom: 0.5em; color: oklch(98% 0 0); font-weight: 700; }
      .markdown-body h2 { font-size: 1.15em; margin-top: 1em; margin-bottom: 0.5em; color: oklch(92% 0 0); font-weight: 600; }
      .markdown-body p { margin-bottom: 0.8em; }
      .markdown-body table { font-size: 0.85em; border: 1px solid var(--tblr-border-color); width: 100%; }
      .markdown-body th { background-color: oklch(18% 0 0); color: oklch(98% 0 0); padding: 6px 10px; border: 1px solid var(--tblr-border-color); font-weight: 600; }
      .markdown-body td { padding: 6px 10px; border: 1px solid var(--tblr-border-color); color: oklch(90% 0 0); }
      .highlight { background-color: oklch(40% 0.15 220); color: oklch(98% 0 0); padding: 0 4px; border-radius: 2px; }

      /* Components */
      .nav-link { border-radius: 0 !important; color: oklch(70% 0 0); }
      .nav-link:hover { color: oklch(98% 0 0); }
      
      /* List Item - Transparent BG to show the Blue-Deep underneath */
      .list-group-item { border-radius: 0 !important; border-bottom: 1px solid var(--tblr-border-color) !important; padding: 0.75rem 0.8rem !important; background-color: transparent !important; color: oklch(98% 0 0); }
      .list-group-item:hover { background-color: oklch(20% 0.05 260.47) !important; } /* Slightly lighter blue on hover */
      .list-group-item.active { background-color: oklch(25% 0.08 260.47) !important; border-left: 3px solid var(--tblr-primary); color: oklch(100% 0 0); }
      .list-group-item.active .text-muted { color: oklch(85% 0 0) !important; }
      
      .form-control-sm { border-radius: 0; background: oklch(18% 0 0); border: 1px solid var(--tblr-border-color); color: oklch(98% 0 0); }
      .form-control-sm:focus { background: oklch(10% 0 0); border-color: var(--tblr-primary); color: oklch(100% 0 0); }
      .form-control-sm::placeholder { color: oklch(55% 0 0); }
      
      .btn { border-radius: 0; }
      .badge { border-radius: 0; font-weight: 600; }
      
      /* Badges */
      .badge.bg-success { background-color: oklch(50% 0.15 145) !important; }
      .badge.bg-danger { background-color: oklch(50% 0.18 25) !important; }
      .badge.bg-info { background-color: oklch(50% 0.15 250) !important; }
      .badge.bg-orange { background-color: oklch(60% 0.18 50) !important; }
      .badge.bg-secondary { background-color: oklch(35% 0 0) !important; }
      
      .tab-ht { border-bottom: 2px solid transparent; color: oklch(65% 0 0); padding: 10px 16px; font-weight: 600; font-size: 0.85rem; cursor: pointer; transition: color 0.2s; white-space: nowrap; }
      .tab-ht:hover { color: oklch(98% 0 0); background: oklch(18% 0 0); }
      .tab-ht.active { color: var(--tblr-primary); border-bottom: 2px solid var(--tblr-primary); background: var(--tblr-bg-surface-dark); }
      .list-toolbar {
          z-index: 30;
          background-color: var(--tblr-bg-surface-dark);
      }
      .list-toolbar.headroom,
      .detail-header.headroom {
          will-change: transform;
          transition: transform 200ms linear;
      }

      /* --- RESPONSIVE LOGIC --- */
      .desktop-sidebar { display: flex; }
      .mobile-bottom-nav { display: none; }
      .list-pane { width: 380px; flex-shrink: 0; }
      .detail-pane { position: relative; flex: 1; min-width: 0; }
      
      /* Headroom Animation */
      .navbar-headroom { will-change: transform; transition: transform 200ms linear; }
      .headroom--pinned { transform: translateY(0%); }
      .headroom--unpinned { transform: translateY(-100%); }
      .mobile-bottom-nav.headroom--unpinned { transform: translateY(100%); }
      
      @media (max-width: 768px) {
          .desktop-sidebar { display: none !important; }
          .mobile-bottom-nav { 
              display: flex !important; 
              position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
              background-color: var(--tblr-bg-surface-dark); border-top: 1px solid var(--tblr-border-color); z-index: 3000;
              justify-content: space-around; align-items: center;
              transition: transform 200ms linear; /* Enable animation for bottom bar */
          }
          .list-pane { width: 100% !important; border-right: none !important; padding-bottom: 60px; }
          
          /* Mobile Detail View */
          .detail-pane {
              position: fixed !important; 
              top: 0; left: 0; width: 100%; height: 100%;
              z-index: 2000;
              transform: translateY(100%);
              transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
              background-color: var(--tblr-body-bg);
          }
          .detail-pane.mobile-active { transform: translateY(0) !important; }
          
          /* Fixed Header for Headroom on Mobile */
          .detail-header {
              position: fixed; top: 0; left: 0; width: 100%; z-index: 2050;
              background-color: var(--tblr-bg-surface-dark);
          }
          .detail-body {
              padding-top: 110px !important;
          }
      }
      [x-cloak] { display: none !important; }
    </style>
  </head>
  <body class="theme-dark" x-data="app()" x-init="initApp()">
    <div class="d-flex h-100-dvh w-100 overflow-hidden">
      
      <!-- [Desktop] Sidebar (Black/Dark Gray) -->
      <aside class="desktop-sidebar flex-column border-end bg-dark-surface align-items-center py-2" style="width: 60px; z-index: 20;">
        <div class="mb-4 text-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-gavel" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M13 10l7.383 7.418c.823 .82 .823 2.148 0 2.967a2.11 2.11 0 0 1 -2.976 0l-7.407 -7.385" /><path d="M6 9l4 4" /><path d="M13 6l4 4" /><path d="M14 3l-9.3 9.3" /></svg>
        </div>
        <div class="d-flex flex-column gap-3 w-100">
             <a href="#" class="nav-link py-2 d-flex justify-content-center text-white bg-darker border-start border-3 border-primary" title="입법예고">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-list" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l11 0" /><path d="M9 12l11 0" /><path d="M9 18l11 0" /><path d="M5 6l0 .01" /><path d="M5 12l0 .01" /><path d="M5 18l0 .01" /></svg>
             </a>
             <a href="#" class="nav-link py-2 d-flex justify-content-center text-muted hover-white" title="즐겨찾기">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-star" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" /></svg>
             </a>
        </div>
        <div class="mt-auto pb-2">
            <div class="avatar avatar-sm bg-secondary text-white rounded-0">U</div>
        </div>
      </aside>

      <!-- [Main] List View (BLUE BG) -->
      <div class="list-pane d-flex flex-column border-end bg-blue-deep">
         <!-- Header (Darker/Black) -->
         <div class="list-toolbar border-bottom">
             <div class="p-2 border-bottom">
                 <div class="d-flex gap-2 align-items-stretch flex-wrap flex-lg-nowrap">
                    <div class="d-flex gap-1 flex-grow-1" style="min-width: 220px;">
                        <select class="form-select form-select-sm" x-model="activeFilters.department">
                            <option value="all">전체 부처</option>
                            <template x-for="dep in filters.departments" :key="dep"><option :value="dep" x-text="dep"></option></template>
                        </select>
                        <select class="form-select form-select-sm" x-model="activeFilters.law_field" style="width: 100px;">
                            <option value="all">분야</option>
                            <template x-for="field in filters.law_fields" :key="field"><option :value="field" x-text="field"></option></template>
                        </select>
                    </div>
                    <div class="d-flex gap-1 ms-lg-auto" style="flex: 1 1 220px; min-width: 180px; max-width: 360px;">
                        <input type="text" x-model="searchQuery" x-ref="searchInput" class="form-control form-control-sm w-100" placeholder="법령안 내용 검색">
                        <button class="btn btn-sm btn-icon btn-dark border border-secondary" @click="$refs.searchInput.focus()">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="16" height="16" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
                        </button>
                    </div>
                 </div>
             </div>
             <div class="d-flex justify-content-between align-items-center px-2 py-1 small text-secondary flex-wrap gap-2">
                <span class="text-secondary" x-text="'UPDATED: 2025. 12. 09. 23:08'"></span>
                <div class="d-flex gap-2 align-items-center">
                    <span>총 <span x-text="filteredPosts.length"></span>건</span>
                    <button class="btn btn-xs btn-outline-secondary text-white rounded-0" @click="cycleImpactSort()" title="영향 정렬 토글">
                        <span x-text="getImpactSortLabel()"></span>
                    </button>
                </div>
            </div>
         </div>

         <!-- List (Blue Content) -->
         <div class="list-group list-group-flush overflow-auto flex-fill scroll-y" id="feed-list">
             <template x-for="post in filteredPosts" :key="post.id">
                 <a href="#" class="list-group-item list-group-item-action" 
                    @click.prevent="selectPost(post)"
                    :class="{ 'active': selectedPost && selectedPost.id === post.id }">
                    
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <div class="d-flex gap-1 align-items-center">
                            <!-- D-Day Badge -->
                            <span class="badge badge-sm" :class="getDDayBadgeClass(post)" x-text="getDDayString(post)"></span>
                            <!-- Amendment Type Badge (Restored) -->
                            <span x-show="post.amendment_type" class="badge badge-sm" 
                                  :class="{
                                      'bg-success text-white': post.amendment_type.includes('제정'),
                                      'bg-danger text-white': post.amendment_type.includes('전부'),
                                      'bg-info text-white': post.amendment_type.includes('일부'),
                                      'bg-secondary text-white': !post.amendment_type.includes('제정') && !post.amendment_type.includes('전부') && !post.amendment_type.includes('일부')
                                  }"
                                  x-text="post.amendment_type">
                            </span>
                        </div>
                        <span class="text-secondary" style="font-size: 0.7rem;" x-text="'#' + post.id"></span>
                    </div>
                    
                    <div class="fw-bold text-white mb-2 lh-base" style="font-size: 0.95rem;" x-html="post.highlightedTitle || post.title"></div>
                    
                    <div class="d-flex justify-content-between align-items-end">
                        <div class="small">
                            <div class="text-secondary" x-text="post.department"></div>
                            <div class="text-primary fw-bold" style="font-size: 0.75rem;" x-text="post.law_field"></div>
                        </div>
                        <div class="text-end" style="font-size: 0.7rem; color: var(--tblr-muted-color);">
                             <div x-text="post.period"></div>
                        </div>
                    </div>
                 </a>
             </template>
             <div x-show="filteredPosts.length === 0" class="text-center py-4 text-secondary small">
                 데이터가 없습니다.
             </div>
         </div>
      </div>

      <!-- [Detail] Detail View (Slide-up on Mobile, Right Pane on Desktop) -->
      <div class="detail-pane d-flex flex-column bg-blue-deep" :class="{ 'mobile-active': selectedPost }">
          
          <!-- [WRAPPER] Detail Header (Toolbar + Tabs) for Headroom -->
          <div class="detail-header bg-dark-surface">
              <!-- Toolbar (Black/Gray) -->
              <div class="d-flex align-items-center justify-content-between px-3 py-2 border-bottom flex-shrink-0" style="min-height: 50px;">
                  <div class="d-flex align-items-center gap-2 overflow-hidden">
                      <span class="badge bg-primary text-dark rounded-0 flex-shrink-0 text-nowrap px-2" x-show="selectedPost" x-text="selectedPost?.law_type"></span>
                      <h3 class="m-0 text-white text-truncate" x-text="selectedPost ? selectedPost.title : 'LegalWard Pro'"></h3>
                  </div>
                  <div class="d-flex align-items-center gap-2">
                      <!-- Loading -->
                      <div x-show="loading" class="text-primary spinner-border spinner-border-sm" role="status"></div>
                      
                      <div class="d-flex gap-2" x-show="selectedPost">
                          <a :href="selectedPost?.link" target="_blank" class="btn btn-sm btn-outline-secondary text-white" x-show="selectedPost?.link">
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-external-link" width="16" height="16" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6" /><path d="M11 13l9 -9" /><path d="M15 4h5v5" /></svg>
                              <span class="d-none d-md-inline ms-1">원문</span>
                          </a>
                          <button class="btn btn-sm btn-danger text-white fw-bold px-3" @click="closeDetail()">닫기</button>
                      </div>
                  </div>
              </div>

              <!-- Tabs (Black/Gray) -->
              <div class="d-flex border-bottom flex-shrink-0 overflow-auto" x-show="selectedPost">
                  <div class="tab-ht" :class="{ 'active': activeTab === 'insight' }" @click="activeTab = 'insight'" x-show="insightContent">요약 및 분석</div>
                  <div class="tab-ht" :class="{ 'active': activeTab === 'body' }" @click="activeTab = 'body'">본문</div>
                  <div class="tab-ht" :class="{ 'active': activeTab === 'draft' }" @click="activeTab = 'draft'" x-show="draftContent">법령안</div>
                  <div class="tab-ht" :class="{ 'active': activeTab === 'reason' }" @click="activeTab = 'reason'" x-show="reasonContent">제개정이유서</div>
                  <div class="tab-ht" :class="{ 'active': activeTab === 'impact' }" @click="activeTab = 'impact'" x-show="impactContent">규제영향분석</div>
              </div>
          </div>

          <!-- Content Area (Blue Deep) -->
          <div class="detail-body flex-fill overflow-auto bg-blue-deep p-2 p-md-4 position-relative">
               <div x-show="selectedPost && !loading">
                   <div x-show="activeTab === 'insight'" class="markdown-body" x-html="insightContent"></div>
                   <div x-show="activeTab === 'body'" class="markdown-body" x-html="bodyContent"></div>
                   <div x-show="activeTab === 'draft'" class="markdown-body" x-html="draftContent"></div>
                   <div x-show="activeTab === 'reason'" class="markdown-body" x-html="reasonContent"></div>
                   <div x-show="activeTab === 'impact'" class="markdown-body" x-html="impactContent"></div>
               </div>
          </div>
      </div>

    </div>

    <!-- [Mobile] Bottom Navigation (Black/Gray) -->
    <nav class="mobile-bottom-nav">
         <a href="#" class="d-flex flex-column align-items-center text-white text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-list" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l11 0" /><path d="M9 12l11 0" /><path d="M9 18l11 0" /><path d="M5 6l0 .01" /><path d="M5 12l0 .01" /><path d="M5 18l0 .01" /></svg>
            <span style="font-size: 0.7rem;">입법예고</span>
         </a>
         <a href="#" class="d-flex flex-column align-items-center text-secondary text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-star" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" /></svg>
            <span style="font-size: 0.7rem;">즐겨찾기</span>
         </a>
         <a href="#" class="d-flex flex-column align-items-center text-secondary text-decoration-none">
            <div class="avatar avatar-sm bg-secondary text-white rounded-0" style="width: 24px; height: 24px; font-size: 12px;">U</div>
            <span style="font-size: 0.7rem;">내 정보</span>
         </a>
    </nav>

    <script>
        function app() {
            return {
                selectedPost: null,
                searchQuery: '',
                
                loading: false,
                bodyContent: '',
                draftContent: '',
                reasonContent: '',

                initHeadroom() {
                    // Initialize Headroom only after DOM is ready
                    const self = this;
                    setTimeout(() => {
                        const detailBody = document.querySelector('.detail-body');
                        const listBody = document.querySelector('#feed-list'); // Target List View
                        const bottomNav = document.querySelector('.mobile-bottom-nav');
                        const listToolbar = document.querySelector('.list-toolbar');
                        const detailHeader = document.querySelector('.detail-header');
                        const listPane = document.querySelector('.list-pane');
                        const detailPane = document.querySelector('.detail-pane');

                        const applyBottomGap = (hidden) => {
                            if (!bottomNav || !self.isMobile) return;
                            const gap = bottomNav.offsetHeight || 0;
                            const value = hidden ? '0px' : `${gap}px`;
                            if (listPane) listPane.style.paddingBottom = value;
                            if (detailPane) detailPane.style.paddingBottom = value;
                        };
                        
                        if (bottomNav) {
                            // 1. Headroom for Detail View Scroll (Bottom Nav)
                            if (detailBody) {
                                const hrDetailBottom = new Headroom(bottomNav, {
                                    offset: 20,
                                    tolerance: 5,
                                    scroller: detailBody, 
                                    classes: {
                                        initial: "headroom",
                                        pinned: "headroom--pinned",
                                        unpinned: "headroom--unpinned"
                                    },
                                    onPin: () => applyBottomGap(false),
                                    onUnpin: () => applyBottomGap(true)
                                });
                                hrDetailBottom.init();
                            }

                            // 2. Headroom for List View Scroll (Bottom Nav)
                            if (listBody) {
                                const hrListBottom = new Headroom(bottomNav, {
                                    offset: 20,
                                    tolerance: 5,
                                    scroller: listBody, 
                                    classes: {
                                        initial: "headroom",
                                        pinned: "headroom--pinned",
                                        unpinned: "headroom--unpinned"
                                    },
                                    onPin: () => applyBottomGap(false),
                                    onUnpin: () => applyBottomGap(true)
                                });
                                hrListBottom.init();
                                applyBottomGap(false);
                            }
                        } else {
                            console.warn("Headroom: Bottom Nav NOT found");
                        }

                        if (listToolbar && listBody) {
                            const hrListTop = new Headroom(listToolbar, {
                                offset: 10,
                                tolerance: 5,
                                scroller: listBody,
                                classes: {
                                    initial: "headroom",
                                    pinned: "headroom--pinned",
                                    unpinned: "headroom--unpinned"
                                },
                                onPin: () => {
                                    listToolbar.style.marginBottom = '0px';
                                },
                                onUnpin: () => {
                                    const gap = listToolbar.offsetHeight || 0;
                                    listToolbar.style.marginBottom = `-${gap}px`;
                                }
                            });
                            hrListTop.init();
                            listToolbar.style.marginBottom = '0px';
                        }

                        if (detailHeader && detailBody) {
                            if (self.isMobile) {
                                const detailHeaderHeight = detailHeader.offsetHeight || 0;
                                detailBody.style.paddingTop = `${detailHeaderHeight}px`;
                                detailHeader.style.marginBottom = '0px';
                            } else {
                                detailBody.style.paddingTop = '';
                                detailHeader.style.marginBottom = '0px';
                            }

                            const hrDetailTop = new Headroom(detailHeader, {
                                offset: 10,
                                tolerance: 5,
                                scroller: detailBody,
                                classes: {
                                    initial: "headroom",
                                    pinned: "headroom--pinned",
                                    unpinned: "headroom--unpinned"
                                },
                                onPin: () => {
                                    if (self.isMobile) return;
                                    detailHeader.style.marginBottom = '0px';
                                },
                                onUnpin: () => {
                                    if (self.isMobile) return;
                                    const gap = detailHeader.offsetHeight || 0;
                                    detailHeader.style.marginBottom = `-${gap}px`;
                                }
                            });
                            hrDetailTop.init();
                        }
                        
                        console.log("Headroom: Initialized for toolbars.", { listBody, detailBody });
                    }, 1000);
                },

                filterPosts() {
                    let result = this.allPosts;
                    
                    if(this.searchQuery.length > 0) {
                        result = this.fuse.search(this.searchQuery).map(r => {
                            let item = { ...r.item };
                            item.highlightedTitle = this.highlightMatch(item.title, r.matches);
                            return item;
                        });
                    } else {
                         result = result.map(item => {
                            let newItem = { ...item };
                            newItem.highlightedTitle = item.title;
                            return newItem;
                        });
                    }
                    
                    if (this.activeFilters.department !== 'all') result = result.filter(p => p.department === this.activeFilters.department);
                    if (this.activeFilters.law_type !== 'all') result = result.filter(p => p.law_type === this.activeFilters.law_type);
                    if (this.activeFilters.law_field !== 'all') result = result.filter(p => p.law_field === this.activeFilters.law_field);

                    this.filteredPosts = this.applyImpactSorting(result);
                    this.autoSelectFirstPostIfNeeded();
                },
                
                applyImpactSorting(list) {
                    if (this.impactSortMode === 'default') {
                        return list.slice();
                    }
                    const sorted = list.slice().sort((a, b) => {
                        const scoreA = (typeof a.impact_score === 'number') ? a.impact_score : null;
                        const scoreB = (typeof b.impact_score === 'number') ? b.impact_score : null;
                        
                        if (scoreA === null && scoreB === null) return 0;
                        if (scoreA === null) return 1;
                        if (scoreB === null) return -1;
                        
                        if (this.impactSortMode === 'impact_desc') {
                            return scoreB - scoreA;
                        }
                        if (this.impactSortMode === 'impact_asc') {
                            return scoreA - scoreB;
                        }
                        return 0;
                    });
                    return sorted;
                },

                cycleImpactSort() {
                    if (this.impactSortMode === 'default') {
                        this.impactSortMode = 'impact_desc';
                    } else if (this.impactSortMode === 'impact_desc') {
                        this.impactSortMode = 'impact_asc';
                    } else {
                        this.impactSortMode = 'default';
                    }
                    this.filterPosts();
                },

                getImpactSortLabel() {
                    if (this.impactSortMode === 'impact_desc') {
                        return '영향순 ↓';
                    }
                    if (this.impactSortMode === 'impact_asc') {
                        return '영향순 ↑';
                    }
                    return '최신순';
                },
                
                highlightMatch(text, matches) {
                    if (!matches || matches.length === 0) return text;
                    const titleMatch = matches.find(m => m.key === 'title');
                    if (!titleMatch) return text;
                    
                    let result = '';
                    let lastIndex = 0;
                    
                    titleMatch.indices.forEach(([start, end]) => {
                        result += text.substring(lastIndex, start);
                        result += `<span class="highlight">${text.substring(start, end + 1)}</span>`;
                        lastIndex = end + 1;
                    });
                    
                    result += text.substring(lastIndex);
                    return result;
                },

                async selectPost(post) {
                    this.hasAutoSelected = true;
                    this.selectedPost = post;
                    this.loading = true;
                    
                    // Fallback: If no content loads within 5 seconds, force stop loading
                    const timeoutId = setTimeout(() => {
                        if (this.loading) {
                            console.warn('Fetch timed out');
                            this.loading = false;
                            this.bodyContent = '<div class="alert alert-warning rounded-0">데이터 로딩 시간이 초과되었습니다.</div>';
                        }
                    }, 5000);

                    if (!this.activeTab) this.activeTab = 'insight';

                    this.bodyContent = '';
                    this.draftContent = '';
                    this.reasonContent = '';
                    this.impactContent = '';
                    this.insightContent = '';
                    
                    try {
                        
                        const res = await fetch(`data/${post.id}.json`);
                        
                        
                        clearTimeout(timeoutId); // Clear timeout on success

                        if (!res.ok) throw new Error('Fetch failed');
                        
                        const data = await res.json();
                        this.bodyContent = data.body || '<p class="text-muted">본문 내용이 없습니다.</p>';
                        this.draftContent = data.draft || '';
                        this.reasonContent = data.reason || '';
                        this.impactContent = data.impact || '';
                        this.insightContent = data.insight || '';
                        
                        const tabMap = {
                            insight: this.insightContent,
                            draft: this.draftContent,
                            reason: this.reasonContent,
                            impact: this.impactContent
                        };
                        if (this.activeTab !== 'body' && !tabMap[this.activeTab]) {
                            this.activeTab = tabMap.insight ? 'insight' : 'body';
                        }
                    } catch (e) {
                        console.error(e);
                        this.bodyContent = '<div class="alert alert-danger rounded-0">데이터 로드 실패</div>';
                    } finally {
                        this.loading = false;
                    }
                },

                closeDetail() {
                    this.selectedPost = null;
                },

                // D-Day Logic
                getDDay(post) {
                    if (post.status === 'closed') return -1;
                    if (!post.end_date_ts) return null;
                    const now = new Date();
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    const endDate = new Date(post.end_date_ts);
                    const target = new Date(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());
                    const diffTime = target - today;
                    return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                },
                
                getDDayString(post) {
                    if (post.status === 'closed') return "마감";
                    const days = this.getDDay(post);
                    if (days === null) return "";
                    if (days < 0) return "마감";
                    if (days === 0) return "오늘";
                    return "D-" + days;
                },
                
                getDDayBadgeClass(post) {
                    if (post.status === 'closed') return "bg-secondary text-white";
                    const days = this.getDDay(post);
                    if (days === null) return "bg-secondary text-white";
                    if (days < 0) return "bg-secondary text-white";
                    if (days === 0) return "bg-danger text-white";
                    if (days <= 3) return "bg-orange text-white";
                    return "bg-success text-white";
                },

                updateIsMobile() {
                    if (typeof window === 'undefined' || typeof window.matchMedia === 'undefined') return;
                    const next = window.matchMedia('(max-width: 768px)').matches;
                    const wasMobile = this.isMobile;
                    this.isMobile = next;
                    if (wasMobile && !next) {
                        this.autoSelectFirstPostIfNeeded();
                    }
                },

                autoSelectFirstPostIfNeeded() {
                    if (this.isMobile) return;
                    if (!this.hasAutoSelected && this.filteredPosts.length > 0) {
                        this.hasAutoSelected = true;
                        this.selectPost(this.filteredPosts[0]);
                    }
                }
            }
        }
    </script>
  </body>
</html>
