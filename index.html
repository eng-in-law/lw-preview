<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>입법예고 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.basic.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: { 750: '#2d2d2d', 850: '#1a1a1a', 900: '#121212', 950: '#0a0a0a' },
                        purple: { 500: '#8b5cf6', 600: '#7c3aed' }
                    },
                    height: { 'screen-dvh': '100dvh' } 
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        
        .no-select { user-select: none; -webkit-user-select: none; }
        .slide-panel { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }

        /* Scoped markdown styles */
        .markdown-body h1 { font-size: 1.5rem; font-weight: bold; margin-top: 1.5rem; margin-bottom: 1rem; color: #e5e7eb; }
        .markdown-body h2 { font-size: 1.25rem; font-weight: bold; margin-top: 1.2rem; margin-bottom: 0.8rem; color: #e5e7eb; }
        .markdown-body h3 { font-size: 1.1rem; font-weight: bold; margin-top: 1rem; margin-bottom: 0.6rem; color: #e5e7eb; }
        .markdown-body p { margin-bottom: 1rem; line-height: 1.6; color: #d1d5db; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
        .markdown-body th, .markdown-body td { border: 1px solid #374151; padding: 0.5rem; color: #d1d5db; }
        .markdown-body th { background-color: #1f2937; }
        .markdown-body ul, .markdown-body ol { margin-bottom: 1rem; padding-left: 1.5rem; list-style-type: disc; color: #d1d5db; }
        .markdown-body > div { margin-bottom: 1rem; line-height: 1.6; color: #d1d5db; }
    </style>
</head>
<body class="bg-[#121212] text-gray-100 font-sans antialiased overflow-hidden h-screen-dvh selection:bg-purple-500 selection:text-white"
      x-data="app()"
      x-init="initApp()">

    <div class="flex h-full w-full relative">

        <!-- Mobile Navigation Overlay -->
        <div x-show="isNavOpen" @click="isNavOpen = false" class="fixed inset-0 bg-black/50 z-30 md:hidden backdrop-blur-sm" x-transition.opacity></div>

        <!-- Sidebar Navigation -->
        <div x-show="isNavOpen || window.innerWidth >= 768" 
             class="fixed md:static inset-y-0 left-0 z-40 w-64 bg-[#1a1a1a] border-r border-gray-800 flex flex-col transform transition-transform duration-300 md:transform-none"
             :class="isNavOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'">
            
            <div class="p-5 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-purple-900/50">
                        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path></svg>
                    </div>
                    <span class="text-lg font-bold tracking-tight">LegalWard</span>
                </div>
                <button @click="isNavOpen = false" class="md:hidden text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div class="px-5 pb-4">
                 <p class="text-xs text-gray-400 font-semibold tracking-wide">UPDATED: 2025. 12. 08. 14:28</p>
            </div>

            <nav class="flex-1 px-3 space-y-1 overflow-y-auto">
                <a href="#" class="flex items-center px-3 py-2.5 bg-gray-800 text-white rounded-lg group">
                    <svg class="w-5 h-5 mr-3 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg>
                    <span class="font-medium text-sm">입법예고</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-800">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-purple-500 to-blue-500 flex items-center justify-center text-xs font-bold text-white">U</div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-white">Pro User</p>
                    </div>
                </div>
            </div>
        </div>


        <main class="flex-1 flex flex-col min-w-0 bg-[#121212] relative z-0">
            
            <div class="md:hidden h-14 flex items-center px-4 border-b border-gray-800 bg-[#121212] sticky top-0 z-20">
                <button @click="isNavOpen = true" class="text-gray-400 mr-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <span class="font-bold text-lg">입법예고</span>
            </div>

            <!-- Search & Filter Header -->
            <div class="p-4 border-b border-gray-800 bg-[#121212]">
                <div class="relative max-w-2xl mx-auto">
                    <input type="text" x-model="searchQuery" placeholder="법안 키워드 검색..." 
                           class="w-full bg-[#1e1e1e] border border-gray-700 text-gray-200 text-sm rounded-full focus:ring-2 focus:ring-purple-600 focus:border-transparent block pl-10 p-3 transition-shadow placeholder-gray-500">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <template x-if="searchQuery">
                        <button @click="searchQuery = ''; activeFilters = { department: 'all', law_type: 'all', law_field: 'all' };" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-white">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </template>
                </div>
                
                <div class="flex gap-2 mt-3 overflow-x-auto pb-1 no-scrollbar justify-center">
                    <select x-model="activeFilters.department" class="bg-[#1e1e1e] text-xs text-gray-400 rounded-lg border border-gray-700 py-1.5 px-3 focus:outline-none focus:border-purple-500">
                        <option value="all">모든 부처</option>
                        <template x-for="dep in filters.departments" :key="dep"><option :value="dep" x-text="dep"></option></template>
                    </select>
                    <select x-model="activeFilters.law_type" class="bg-[#1e1e1e] text-xs text-gray-400 rounded-lg border border-gray-700 py-1.5 px-3 focus:outline-none focus:border-purple-500">
                        <option value="all">모든 종류</option>
                        <template x-for="type in filters.law_types" :key="type"><option :value="type" x-text="type"></option></template>
                    </select>
                     <select x-model="activeFilters.law_field" class="bg-[#1e1e1e] text-xs text-gray-400 rounded-lg border border-gray-700 py-1.5 px-3 focus:outline-none focus:border-purple-500">
                        <option value="all">모든 분야</option>
                        <template x-for="field in filters.law_fields" :key="field"><option :value="field" x-text="field"></option></template>
                    </select>
                </div>
            </div>

            <!-- Feed List -->
            <div class="flex-1 overflow-y-auto p-4 space-y-3 scroll-smooth" id="feed-list">
                <template x-for="post in filteredPosts" :key="post.id">
                    <div @click="openDetail(post)" 
                         class="bg-[#1e1e1e] hover:bg-[#252525] rounded-xl p-4 cursor-pointer border border-transparent hover:border-purple-500/30 transition-all duration-200 active:scale-[0.99] group shadow-sm">
                        <div class="flex items-start justify-between">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2 mb-1.5 flex-wrap">
                                    <span class="text-[10px] font-bold px-1.5 py-0.5 rounded bg-gray-700 text-gray-300 whitespace-nowrap" x-text="post.department"></span>
                                    <span class="text-[10px] text-purple-400 font-medium whitespace-nowrap" x-text="post.law_field"></span>
                                    
                                     <!-- D-Day Badge -->
                                    <span class="text-[10px] font-bold px-1.5 py-0.5 rounded shadow-sm whitespace-nowrap"
                                          :class="getDDayColor(post)"
                                          x-text="getDDayString(post)"></span>
                                    
                                    <!-- Amendment Type Badge -->
                                    <template x-if="post.amendment_type">
                                        <span class="px-1.5 py-0.5 rounded text-[10px] font-bold border border-opacity-30 whitespace-nowrap"
                                              :class="{
                                                  'bg-green-900 text-green-300 border-green-500': post.amendment_type === '제정',
                                                  'bg-red-900 text-red-300 border-red-500': post.amendment_type === '전부개정',
                                                  'bg-blue-900 text-blue-300 border-blue-500': post.amendment_type === '일부개정'
                                              }"
                                              x-text="post.amendment_type"></span>
                                    </template>

                                    <!-- Period (Restored) -->
                                    <span class="hidden sm:inline text-gray-600">•</span>
                                    <span class="text-[10px] font-bold text-gray-300 tracking-wide whitespace-nowrap" x-text="post.period"></span>
                                </div>
                                
                                <h3 class="text-base font-bold text-gray-100 leading-snug mb-1 group-hover:text-purple-400 transition-colors break-keep" x-html="post.highlightedTitle || post.title"></h3>
                                
                                <p class="text-xs text-gray-500 line-clamp-2 mt-1.5">
                                    <template x-if="post.keywords && post.keywords.length > 0">
                                        <span>핵심어: 
                                            <template x-for="(keyword, index) in post.keywords.slice(0, 7)" :key="index">
                                                <span class="text-gray-400 hover:text-purple-300 transition-colors mr-1" x-text="keyword + (index < Math.min(post.keywords.length, 7) - 1 ? ',' : '')"></span>
                                            </template>
                                        </span>
                                    </template>
                                    <template x-if="!post.keywords || post.keywords.length === 0">
                                        <span>상세 내용을 확인하려면 클릭하세요.</span>
                                    </template>
                                </p>
                            </div>
                            <div class="ml-3 flex flex-col items-center min-w-[40px]">
                                <div class="bg-gray-800 rounded-lg px-2 py-1 flex flex-col items-center group-hover:bg-gray-700 transition-colors">
                                    <div class="text-[10px] font-bold text-purple-400 mb-0.5" x-text="`▲ ${post.upvotes}`"></div>
                                    <div class="w-full h-[1px] bg-gray-600 mb-0.5"></div>
                                    <div class="text-[10px] font-bold text-gray-500" x-text="`▼ ${post.downvotes}`"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                
                <div x-show="filteredPosts.length === 0" class="text-center py-20 text-gray-500">
                    <svg class="mx-auto h-10 w-10 text-gray-700 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <p>검색 결과가 없습니다.</p>
                </div>
                
                 <!-- Bottom Spacer -->
                <div class="h-10"></div>
            </div>
        </main>

        <!-- Right Sliding Sidebar -->
        <div class="fixed inset-y-0 right-0 z-50 flex pointer-events-none">
            <div x-show="selectedPost" 
                 x-transition:enter="transform transition ease-out duration-300"
                 x-transition:enter-start="translate-x-full"
                 x-transition:enter-end="translate-x-0"
                 x-transition:leave="transform transition ease-in duration-200"
                 x-transition:leave-start="translate-x-0"
                 x-transition:leave-end="translate-x-full"
                 class="w-full md:w-[600px] lg:w-[900px] bg-[#1a1a1a] h-full shadow-2xl border-l border-gray-700 flex flex-col pointer-events-auto"
            >
                <!-- Detail Header -->
                <div class="h-14 px-4 border-b border-gray-700 flex items-center justify-between bg-[#1a1a1a] shrink-0">
                    <button @click="closeDetail()" class="p-2 -ml-2 text-gray-400 hover:text-white rounded-full hover:bg-gray-800">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                    <div class="flex space-x-2">
                         <a :href="selectedPost?.link" target="_blank" class="text-xs bg-gray-800 hover:bg-gray-700 text-gray-300 px-3 py-1.5 rounded-full font-bold transition-colors flex items-center">
                             원문 보기
                             <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                         </a>
                         <button class="text-xs bg-purple-600 hover:bg-purple-500 text-white px-3 py-1.5 rounded-full font-bold transition-colors">의견 등록</button>
                    </div>
                </div>

                <!-- Detail Content -->
                <div class="flex-1 overflow-y-auto bg-[#121212] flex flex-col" x-data="{ activeTab: 'insight' }">
                    
                    <div class="p-6 md:p-8 pb-0">
                         <div class="flex items-center space-x-2 mb-2">
                             <span class="text-purple-400 text-xs font-bold" x-text="selectedPost?.law_field"></span>
                             <span class="text-gray-600 text-xs">•</span>
                             <span class="text-gray-400 text-xs" x-text="selectedPost?.department"></span>
                         </div>
                        <h2 class="text-xl md:text-2xl font-bold mb-6 leading-tight text-white" x-text="selectedPost?.title"></h2>

                         <!-- Tabs -->
                        <div class="flex border-b border-gray-700 mb-6 overflow-x-auto no-scrollbar">
                            <button x-show="insightContent"
                                    @click="activeTab = 'insight'" 
                                    :class="activeTab === 'insight' ? 'border-purple-500 text-purple-400' : 'border-transparent text-gray-500 hover:text-gray-300'" 
                                    class="pb-3 px-4 text-sm font-medium border-b-2 transition-colors whitespace-nowrap flex-shrink-0">
                                인사이트
                            </button>
                            <button @click="activeTab = 'body'" 
                                    :class="activeTab === 'body' ? 'border-purple-500 text-purple-400' : 'border-transparent text-gray-500 hover:text-gray-300'" 
                                    class="pb-3 px-4 text-sm font-medium border-b-2 transition-colors whitespace-nowrap flex-shrink-0">
                                본문
                            </button>
                            <button @click="activeTab = 'draft'" 
                                    :class="activeTab === 'draft' ? 'border-purple-500 text-purple-400' : 'border-transparent text-gray-500 hover:text-gray-300'" 
                                    class="pb-3 px-4 text-sm font-medium border-b-2 transition-colors whitespace-nowrap flex-shrink-0">
                                법령안
                            </button>
                            <button x-show="impactContent"
                                    @click="activeTab = 'impact'" 
                                    :class="activeTab === 'impact' ? 'border-purple-500 text-purple-400' : 'border-transparent text-gray-500 hover:text-gray-300'" 
                                    class="pb-3 px-4 text-sm font-medium border-b-2 transition-colors whitespace-nowrap flex-shrink-0">
                                규제영향분석서
                            </button>
                            <button @click="activeTab = 'reason'" 
                                    :class="activeTab === 'reason' ? 'border-purple-500 text-purple-400' : 'border-transparent text-gray-500 hover:text-gray-300'" 
                                    class="pb-3 px-4 text-sm font-medium border-b-2 transition-colors whitespace-nowrap flex-shrink-0">
                                제개정 이유서
                            </button>
                        </div>
                    </div>

                    <div class="px-6 md:px-8 pb-10 flex-1">
                         <div x-show="loading" class="flex justify-center items-center h-40">
                            <svg class="animate-spin h-8 w-8 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>

                        <div x-show="!loading && activeTab === 'insight'" class="animate-fade-in">
                            <div class="markdown-body" x-html="insightContent"></div>
                        </div>

                        <div x-show="!loading && activeTab === 'body'" class="animate-fade-in">
                             <div class="markdown-body" x-html="bodyContent"></div>
                        </div>

                        <div x-show="!loading && activeTab === 'draft'" class="animate-fade-in">
                             <div class="markdown-body" x-html="draftContent"></div>
                        </div>

                        <div x-show="!loading && activeTab === 'impact'" class="animate-fade-in">
                            <div class="markdown-body" x-html="impactContent"></div>
                       </div>
                        
                        <div x-show="!loading && activeTab === 'reason'" class="animate-fade-in">
                            <div class="markdown-body" x-html="reasonContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function app() {
            return {
                isNavOpen: false,
                searchQuery: '',
                selectedPost: null,
                
                // Fetch State
                loading: false,
                bodyContent: '',
                draftContent: '',
                reasonContent: '',
                impactContent: '',
                insightContent: '',

                filters: {"departments": ["\uacbd\ucc30\uccad", "\uace0\uc6a9\ub178\ub3d9\ubd80", "\uacf5\uc815\uac70\ub798\uc704\uc6d0\ud68c", "\uad50\uc721\ubd80", "\uad6d\uac00\ub370\uc774\ud130\ucc98", "\uad6d\uac00\ubcf4\ud6c8\ubd80", "\uad6d\ubb34\uc870\uc815\uc2e4", "\uad6d\ubc29\ubd80", "\uad6d\ud1a0\uad50\ud1b5\ubd80", "\uae08\uc735\uc704\uc6d0\ud68c", "\uae30\uc0c1\uccad", "\uae30\ud68d\uc7ac\uc815\ubd80", "\uae30\ud6c4\uc5d0\ub108\uc9c0\ud658\uacbd\ubd80", "\ub18d\ub9bc\ucd95\uc0b0\uc2dd\ud488\ubd80", "\ubb38\ud654\uccb4\uc721\uad00\uad11\ubd80", "\ubc95\ubb34\ubd80", "\ubc95\uc81c\ucc98", "\ubcf4\uac74\ubcf5\uc9c0\ubd80", "\uc0b0\ub9bc\uccad", "\uc0b0\uc5c5\ud1b5\uc0c1\ubd80", "\uc131\ud3c9\ub4f1\uac00\uc871\ubd80", "\uc18c\ubc29\uccad", "\uc678\uad50\ubd80", "\uc6d0\uc790\ub825\uc548\uc804\uc704\uc6d0\ud68c", "\uc911\uc18c\ubca4\ucc98\uae30\uc5c5\ubd80", "\ud574\uc591\uc218\uc0b0\ubd80", "\ud589\uc815\uc548\uc804\ubd80"], "law_fields": ["\uacbd\ucc30", "\uacf5\uc5c5\uaddc\uaca9\u318d\uacc4\ub7c9", "\uacfc\ud559\u318d\uae30\uc220", "\uad00\uc138", "\uad50\uc721\u318d\ud559\uc220", "\uad6d\uac00\ubcf4\ud6c8", "\uad6d\ud1a0\uac1c\ubc1c\u318d\ub3c4\uc2dc", "\uad70\uc0ac", "\ub0b4\uad6d\uc138", "\ub178\ub3d9", "\ub18d\uc5c5", "\ubb38\ud654\u318d\uacf5\ubcf4", "\ubbfc\ubc29\uc704\u318d\uc18c\ubc29", "\ubbfc\uc0ac\ubc95", "\ubc95\ubb34", "\ubcf4\uac74\u318d\uc758\uc0ac", "\uc0ac\ud68c\ubcf5\uc9c0", "\uc0b0\ub9bc", "\uc0c1\uc5c5\u318d\ubb34\uc5ed\u318d\uacf5\uc5c5", "\uc218\uc790\uc6d0\u318d\ud1a0\uc9c0\u318d\uac74\uc124\uc5c5", "\uc57d\uc0ac", "\uc5d0\ub108\uc9c0\uc774\uc6a9\u318d\uad11\uc5c5", "\uc678\ubb34", "\uc721\uc6b4\u318d\ud56d\uacf5\u318d\uad00\uad11", "\uc7ac\uc815\u318d\uacbd\uc81c\uc77c\ubc18", "\uc815\ubcf4\uc5c6\uc74c", "\uc815\ubcf4\ud1b5\uc2e0", "\uc8fc\ud0dd\u318d\uac74\ucd95\u318d\ub3c4\ub85c", "\ucd95\uc0b0", "\ud1b5\ud654\u318d\uad6d\ucc44\u318d\uae08\uc735", "\ud574\uc6b4", "\ud589\uc815\uc77c\ubc18", "\ud658\uacbd"], "law_types": ["\ub300\ud1b5\ub839\ub839", "\ubc95\ub960", "\ubd80\ub839", "\ucd1d\ub9ac\ub839"]},
                
                filteredPosts: [],
                activeFilters: {
                    department: 'all',
                    law_type: 'all',
                    law_field: 'all'
                },
                
                fuse: null,
                fuseOptions: {
                    keys: [
                        { name: 'title', weight: 0.7 },
                        { name: 'department', weight: 0.3 },
                        { name: 'law_field', weight: 0.3 },
                        { name: 'law_type', weight: 0.3 },
                        { name: 'keywords', weight: 0.2 },
                        { name: 'id', weight: 0.1 }
                    ],
                    threshold: 0.3,
                    ignoreLocation: true
                },

                initApp() {
                    // Initialize Fuse.js
                    this.fuse = new Fuse(this.allPosts, this.fuseOptions);
                    
                    // Watchers
                    this.$watch('searchQuery', () => this.filterPosts());
                    this.$watch('activeFilters', () => this.filterPosts());
                    this.$watch('activeFilters.department', () => this.filterPosts()); // Deep watch helper
                    
                    // Initial Filter
                    this.filterPosts();
                },

                filterPosts() {
                    let result = this.allPosts;
                    
                    // 1. Search
                    if(this.searchQuery.length > 0) {
                        result = this.fuse.search(this.searchQuery).map(r => {
                            let item = { ...r.item };
                            item.highlightedTitle = this.highlightMatch(item.title, r.matches);
                            return item;
                        });
                    } else {
                        // Reset highlights
                         result = result.map(item => {
                            let newItem = { ...item };
                            newItem.highlightedTitle = item.title;
                            return newItem;
                        });
                    }
                    
                    // 2. Filters
                    if (this.activeFilters.department !== 'all') {
                        result = result.filter(p => p.department === this.activeFilters.department);
                    }
                    if (this.activeFilters.law_type !== 'all') {
                        result = result.filter(p => p.law_type === this.activeFilters.law_type);
                    }
                    if (this.activeFilters.law_field !== 'all') {
                        result = result.filter(p => p.law_field === this.activeFilters.law_field);
                    }

                    this.filteredPosts = result;
                },
                
                highlightMatch(text, matches) {
                    if (!matches || matches.length === 0) return text;
                    // Simple highlighting strategy for title matches
                    const titleMatch = matches.find(m => m.key === 'title');
                    if (!titleMatch) return text;
                    
                    let result = '';
                    let lastIndex = 0;
                    
                    // Fuse returns matches as [start, end] pairs
                    titleMatch.indices.forEach(([start, end]) => {
                        result += text.substring(lastIndex, start);
                        result += `<span class="text-purple-400 bg-purple-900/30 rounded px-0.5">${text.substring(start, end + 1)}</span>`;
                        lastIndex = end + 1;
                    });
                    
                    result += text.substring(lastIndex);
                    return result;
                },

                async openDetail(post) {
                    this.selectedPost = post;
                    this.loading = true;
                    // Reset Contents
                    this.bodyContent = '';
                    this.draftContent = '';
                    this.reasonContent = '';
                    this.impactContent = '';
                    this.insightContent = '';
                    
                    try {
                        // Fetch detail JSON
                        
                        const res = await fetch(`data/${post.id}.json`);
                        
                        
                        if (!res.ok) throw new Error('Fetch failed');
                        
                        const data = await res.json();
                        this.bodyContent = data.body || '<p class="text-gray-500">본문 내용이 없습니다.</p>';
                        this.draftContent = data.draft;
                        this.reasonContent = data.reason;
                        this.impactContent = data.impact;
                        this.insightContent = data.insight;
                        
                    } catch (e) {
                        console.error(e);
                        this.bodyContent = '<p class="text-red-400">내용을 불러오는데 실패했습니다.</p>';
                    } finally {
                        this.loading = false;
                    }
                },

                closeDetail() {
                    this.selectedPost = null;
                },

                // D-Day Logic
                getDDay(post) {
                    if (post.status === 'closed') return -1;
                    if (!post.end_date_ts) return null;
                    
                    const now = new Date();
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    const endDate = new Date(post.end_date_ts);
                    const target = new Date(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());
                    
                    const diffTime = target - today;
                    return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                },
                
                getDDayString(post) {
                    if (post.status === 'closed') return "마감";
                    const days = this.getDDay(post);
                    if (days === null) return "";
                    if (days < 0) return "마감";
                    if (days === 0) return "오늘마감";
                    return "D-" + days;
                },
                
                getDDayColor(post) {
                    if (post.status === 'closed') return "bg-gray-800 text-gray-500 border border-gray-700";
                    const days = this.getDDay(post);
                    if (days === null) return "bg-gray-800 text-gray-500 border border-gray-700";
                    if (days < 0) return "bg-gray-800 text-gray-500 border border-gray-700";
                    if (days === 0) return "bg-red-600 text-white font-extrabold animate-pulse border border-red-500";
                    if (days <= 3) return "bg-red-900 text-red-200 border border-red-700 font-bold";
                    if (days <= 7) return "bg-yellow-900 text-yellow-200 border border-yellow-700 font-bold";
                    return "bg-green-900 text-green-200 border border-green-700 font-bold";
                }
            }
        }
    </script>
